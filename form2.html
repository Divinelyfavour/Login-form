<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Second Form</title>
    <link rel="stylesheet" href="form2.css" />
  </head>
  <body>
    <div class="body-1">
      <div class="part-11">
        <h2>Welcome</h2>
        <p>You are 30 seconds away from earning your own money!</p>
        <button class="btn-1" type="submit">Login</button>
      </div>

      <div class="main-body">
        <div class="btn">
          <button class="but-1">Employee</button>
          <button class="but-2">Hirer</button>
        </div>

        <h1>Apply as a Employee</h1>

        <div class="table">
          <div class="part-1">
            <label for="First Name"></label><br />
            <input type="text" name="" id="" placeholder="First Name*" /><br />
            <label for="Last Name"></label><br />
            <input type="text" name="" id="" placeholder="Last Name*" /><br />
            <label for="Password"></label><br />
            <input type="text" name="" id="" placeholder="Password*" /><br />
            <label for="password"></label><br />
            <input
              type="password"
              name=""
              id=""
              placeholder="Confirm Password*"
            /><br /><br />
            <input type="radio" name="" id="" />Male
            <input type="radio" name="" id="" />Female
          </div>

          <div class="part-2">
            <label for="email"></label><br />
            <input type="email" name="" id="" placeholder="Your Email*" /><br />
            <label for="Your Phone"></label><br />
            <input
              type="number"
              name=""
              id=""
              placeholder="Your Phone*"
            /><br /><br />
            <select name="" id="">
              <option value="">Please select Your Security Questions</option>
              <option value="">What is your nick name?</option>
              <option value="">How old are you?</option>
              <option value="">What is your best color?</option>
              <option value="">
                What is the name of your brother/sister?
              </option></select
            ><br />
            <label for="Enter Your Answer"></label><br />
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter Your Answer*"
            /><br /><br />

            <button class="but-3" type="submit">Register</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
